<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Waterfall Demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="waterfall.css">
</head>
<body>
    <div class="header"></div>
    <div class="waterfall-container clearfix">
        <div class="waterfall-col">
        </div>
        <div class="waterfall-col">
        </div>
        <div class="waterfall-col">
        </div>
        <div class="waterfall-col">
        </div>
        <div class="waterfall-loading clearfix"><i></i>&nbsp;正在加载，请稍候</div>
    </div>
    <div class="footer"></div>
    <script src="http://requirejs.org/docs/release/2.1.11/minified/require.js"></script>
    <script>
    require(['waterfall'], function (waterfall) {
        waterfall.init({
            colNum: 4,
            ajaxConf: {
                url: '/bdbox/hot',
                limit: 20
            }
        });
    });
    </script>
</body>
</html>
